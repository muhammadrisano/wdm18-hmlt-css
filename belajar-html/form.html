<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar membuat form</title>
    <style>
        label{
            display: block;
            margin-top: 6px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Form Register</h1>
    <form>
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="Email" id="email"/>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" placeholder="password">
        </div>
        <div>
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Fullname">
        </div>
        <div>
            <label>Tanggal Lahir</label>
            <input type="date" placeholder="Tanggal Lahir">
        </div>
        <div>
            <label>Upload Ijazah</label>
            <input type="file" >
        </div>
        <div>
            <label>Jenis Kelamin</label>
            <input type="radio" name="jender" value="laki-laki"> Laki-laki
            <input type="radio" name="jender" value="perempuan"> Perempuan
        </div>
        <div>
            <label>Syarat yang terpenuhi</label>
            <input type="checkbox" name="syarat" value="lulus 2024">Lulus tahun 2020
            <input type="checkbox" name="syarat" value="ijazah sudah keluar">ijazah sudah keluar
            <input type="checkbox" name="syarat" value="bayar admin">bayar admin
        </div>
        <div>
            <label>Alamat</label>
            <textarea placeholder="alamat" rows="4" cols="30"></textarea>
        </div>
        <button type="submit">simpan</button>
        <button type="reset">Reset form</button>
        <button type="button">hanya button</button>
    </form>
    
</body>
</html>
