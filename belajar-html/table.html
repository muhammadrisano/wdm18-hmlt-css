<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar table</title>
  </head>
  <body>
    <h1>Belajar membuat table</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead style="background-color: orangered;">
        <!-- baris ke 1 -->
        <tr>
          <th>No</th>
          <th>Nama Tag</th>
          <th>Keterangan</th>
        </tr>
      </thead>

      <!-- baris ke 2 -->
      <tbody style="background-color: orange;">
        <tr>
            <td>1</td>
            <td>table</td>
            <td>untuk membuat table di html</td>
          </tr>
          <!-- baris 3 -->
          <tr>
            <td>2</td>
            <td>tr</td>
            <td>untuk membuat baris pada table</td>
          </tr>
          <!-- baris ke 4 -->
          <tr>
            <td>3</td>
            <td>td</td>
            <td>untuk membuat coloum pada table</td>
          </tr>
          <!-- baris 5 -->
          <tr>
            <td>4</td>
            <td>th</td>
            <td>untuk membuat judul pada table</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
